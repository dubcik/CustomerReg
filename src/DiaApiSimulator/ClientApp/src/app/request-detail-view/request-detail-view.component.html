<div class="contaner">
    <div class="jumbotron py-1">
        <h1  href="home" [routerLink]="['/']" class="display-4 text-center">API Simulator</h1>
    </div>
        <div class="form-group">
            <table class="table">
                <thead >
                  <tr>
                    <th>
                        Guid
                    </th>
                    <th>
                        Content
                    </th>
                 </tr>
               </thead>
                <tbody>
                    <tr  *ngFor="let allContent of listOfRequest"> 
                        <td class="guid" (click)="getContentWhitIdFromSnapshot()">
                            {{allContent.key}}
                        </td>
                        <table class="table">
                            <tr *ngFor="let stringContent of allContent.value">
                                <td > 
                                    {{stringContent}}
                                </td>
                           </tr>
                         </table>
                    </tr>
                 </tbody>
            </table>
        </div>
</div>
